<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body class="d-flex flex-column align-content-center root">
    <nav class="navbar navbar-light navbar-expand d-flex" style="background: var(--bs-dark);">
        <div class="container-fluid">
